{% extends "base.html" %}

{% block title %}Register user{% endblock %}

{% block  content %}
    {% if request.path|slice:'-5:-1' == 'done' %}
    <p>Registration link was sent to: {{ request.session.email }}</p>
    {% else %}
    <form class="px-3 py-2 form-horizontal" method="post">{% csrf_token %}
        {{ form.as_p }}
        <input class="my-2 form-control-sm" type="submit" value="Register">
    </form>
    {% endif %}
{% endblock %}
